server:
  max-http-header-size: 819200
  port: 9888
spring:
  application:
    name: qsf-gateway
  redis:
    database: 5
    host: 127.0.0.1
    lettuce:
      pool:
        max-active: 50
        max-idle: 50
        max-wait: 1
        min-idle: 5
    port: 6379
    timeout: 5000
  cloud:
    consul:
      discovery:
        health-check-timeout: 15s
        health-check-path: /actuator/health
        instance-id: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}
        prefer-ip-address: true
        service-name: ${spring.application.name}
      host: qsf-consul
      port: 8500
    inetutils:
      ignored-interfaces:
        - docker0
        - veth.*
        - eth1
        - eth2
        - eth3
        - eth4
        - lo0
      preferred-networks:
        - 192.168
        - 10.0
    gateway:
      routes:
        - id: yahoo
          uri: https://tw.yahoo.com/
          predicates:
            - Path=/test
        - id: oauth
          uri: lb://auth-service/qsf
          predicates:
            - Path=/auth/**
path:
  ignore:
    urls: #配置白名单路径
      - "/actuator/health"
      - "/auth/oauth/token"
      - "/auth/oauth/check_token"
logging:
  config: classpath:logging-config.xml